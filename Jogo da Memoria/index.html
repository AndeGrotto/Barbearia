<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Jogo da Mémoria</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="mx-auto navbar-centered">
          <a class="navbar-brand mx-auto" href="#">
            <img
              src="../assets/img/logo-barbearia1.png"
              alt=""
              srcset=""
              height="60px"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Cadastre-se</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="game.html">Jogo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <header class="header">
        <h1>Jogo da Mémoria</h1>
      </header>

      <section class="score-panel">
      	<h3>Pontuação</h3>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Movimentações
        <div class="timer-container">
          <span class="timer"><i class="fa fa-hourglass-start"></i> Tempo: 00:00</span>
        </div>
        <div class="reset">
          <button class="btn reset-btn">Reiniciar <i class="fa fa-repeat"></i></button>
        </div>
      </section>
      <section class="win-game-modal">
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2> Congratulações!</h2>
          </div>
        </div>
      </section>

      <ul class="deck"></ul>
    </div>

  <script src="assets/js/custom.js"></script>
  </body>
</html>
